<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="img/nintendo-7793.png" width="200px" alt="">
        </div>
        <div class="navbar-menu">
            <ul class="navbar-menu-list">
                <li class="">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>본체구입</p>
                </li>
                <li>
                    <i class="fa-solid fa-star"></i> 
                    <p>소프트웨어</p>
                </li>
                <li>
                    <i class="fa-regular fa-newspaper"></i> 
                    <p>뉴스</p>
                </li>
                <li>
                    <img src="img/Super Mario Black.svg" width="30px" alt=""> 
                    <p>캐릭터</p>
                </li>
                <li>
                    <i class="fa-solid fa-wrench"></i> 
                    <p>고객지원</p>
                </li>
            </ul>
        </div>
        <div class="navbar-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>검색</p>
        </div>
    </nav>
    <main>
        
        <div class="switch">
            <div class="titles">
                <button class="kirby-btn">별의 커비 Wii 디럭스</button>
            </div>
            <div class="switch-img">
                <img src="img/nintendo switch.png" alt="">
                <div class="kirby-img">
                    <img src="img/kirby/background.jpg" alt="">
                </div>

            </div>
            
        </div>
        
    </main>



    <script src="script.js"></script>
</body>
</html>

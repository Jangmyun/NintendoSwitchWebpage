<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/switch.css">
    <link rel="stylesheet" href="./CSS/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="img/nintendo-7793.png" width="200px" alt="">
        </div>
        <div class="navbar-menu">
            <ul class="navbar-menu-list">
                <li class="">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>본체구입</p>
                </li>
                <li>
                    <i class="fa-solid fa-star"></i> 
                    <p>소프트웨어</p>
                </li>
                <li>
                    <i class="fa-regular fa-newspaper"></i> 
                    <p>뉴스</p>
                </li>
                <li>
                    <img src="img/Super Mario Black.svg" width="30px" alt=""> 
                    <p>캐릭터</p>
                </li>
                <li>
                    <i class="fa-solid fa-wrench"></i> 
                    <p>고객지원</p>
                </li>
            </ul>
        </div>
        <div class="navbar-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>검색</p>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="switch-frame">
                <div class="switch" draggable="false">
                    <img src="img/nintendo switch.png" alt="닌텐도 스위치">
                </div>
                <div class="kb">
                    <div class="kb-bg">
                        <img src="img/kirby/background.jpg" alt="별의커비 디럭스">
                    </div>
                    <div class="kb-lor">
                        <img src="img/kirby/flying_ship.png" alt="로아">
                    </div>
                    <div class="kb-mahoroa">
                        <img src="img/kirby/chara_mahoroa.png" alt="마버로아">
                    </div>
                    <div class="kb-metaknite">
                        <img src="img/kirby/chara_metaknight.png" alt="메타나이트">
                    </div>
                    <div class="kb-waddledee">
                        <img src="img/kirby/chara_waddledee.png" alt="웨이들 디">
                    </div>
                    <div class="kb-dedede">
                        <img src="img/kirby/chara_dedede.png" alt="디디디 대왕">
                    </div>
                    <div class="kb-kirby">
                        <img src="img/kirby/chara_kirby.png" alt="커비">
                    </div>
                    <div class="kb-logo">
                        <img src="img/kirby/logo.png" alt="별의커비 wii 디럭스">
                    </div>
                    <div class="kb-date">
                        <img src="img/kirby/kv_date.png" alt="별의커비 출시일">
                    </div>
                </div> 
            </div>
        </div>
        <div class="slider">
            <div class="slide-track">
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb01.jpg" alt="젤다의 전설"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb02.jpg" alt="스플래툰"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb03.jpg" alt="포켓몬스터"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb04.jpg" alt="닌텐도 스위치 스포츠"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb05.jpg" alt="별의 커비"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb06.jpg" alt="마리오 카트"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb07.jpg" alt="링피트"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb08.jpg" alt="동물의숲"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb09.jpg" alt="마리오 파티"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb10.jpg" alt="슈퍼 스매시 브라더스"></div>

                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb01.jpg" alt="젤다의 전설"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb02.jpg" alt="스플래툰"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb03.jpg" alt="포켓몬스터"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb04.jpg" alt="닌텐도 스위치 스포츠"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb05.jpg" alt="별의 커비"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb06.jpg" alt="마리오 카트"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb07.jpg" alt="링피트"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb08.jpg" alt="동물의숲"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb09.jpg" alt="마리오 파티"></div>
                <div class="slide"><img src="./img/softwareThumbnail/soft_thumb10.jpg" alt="슈퍼 스매시 브라더스"></div>
            </div>
        </div>
    </main>
    



    <script src="./JS/game_title_display.js"></script>
    <script src="./JS/softwareSlider.js"></script>
</body>
</html>
